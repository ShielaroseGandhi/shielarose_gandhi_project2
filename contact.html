<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Contact - Harper</title>
   <link href="https://fonts.googleapis.com/css?family=Cabin|Oswald:700" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
      crossorigin="anonymous">
   <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <!-- NAV START -->
   <nav>
      <ul class="nav">
         <li class="nav__list-item nav__list-item--logo">
            <a href="index.html" class="nav__link nav__link--logo">Harper</a>
         </li>
         <li class="nav__list-item">
            <a href="" class="nav__link">Home</a>
         </li>
         <li class="nav__list-item">
            <a href="" class="nav__link">About</a>
         </li>
         <li class="nav__list-item">
            <a href="" class="nav__link">Blog</a>
         </li>
         <li class="nav__list-item">
            <a href="" class="nav__link">Contact</a>
         </li>
      </ul>
   </nav>
   <!-- NAV END -->

   <!-- HEADER START -->
   <header class="contact-hero">
      <h1 class="wrapper hero-heading">Contact Me</h1>
   </header>
   <!-- HEADER END -->

   <!-- CONTENT STARTS -->
   <main class="contact">
      <aside class="contact__aside">
         <div class="contact__social-flex">
            <i class="fab fa-facebook-f contact__social-icons contact__social-icons--facebook"></i>
            <i class="fab fa-twitter contact__social-icons contact__social-icons--twitter"></i>
            <i class="fab fa-linkedin-in contact__social-icons contact__social-icons--linkedin"></i>
            <i class="fab fa-instagram contact__social-icons contact__social-icons--insta"></i>
         </div>
         <a href="mailto:info@email.com" class="contact__email">info@email.com</a>
         <p class="contact__address">123 - 456 - 7890</p>
         <p class="contact__address">123 Queen Street West, Unit 10</p>
         <p class="contact__address">Toronto, ON</p>
         <p class="contact__address">M5V2D5</p>
      </aside>
      <form action="" class="contact__form form">
         <label for="name" class="visuallyhidden">Enter Name</label>
         <input type="text" id="name" placeholder="Name" class="input input--half input contact__input contact__input--name contact__body-text">
         
         <label for="email" class="visuallyhidden">Enter Email Address</label>
         <input type="email" id="email" placeholder="Email" class="input input--half contact__input contact__input--email contact__body-text">
         
         <textarea name="message" id="message" class="input input--full contact__input contact__input--message contact__body-text" cols="30" rows="10" wrap="hard" placeholder="Message"></textarea>
         
         <label for="submit" class="visuallyhidden"></label>
         <input type="submit" id="submit" class="button contact__button" value="Submit">
      </form>
   </main>
